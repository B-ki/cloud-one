services:
  traefik:
    image: traefik:v3.0
    container_name: traefik
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    networks:
      - network
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-data:/data
    command:
      - --api.dashboard=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.letsencrypt.acme.email=davinciclaude81@gmail.com
      - --certificatesresolvers.letsencrypt.acme.storage=/data/acme.json
      - --certificatesresolvers.letsencrypt.acme.httpchallenge=true
      - --certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web
      - --certificatesresolvers.letsencrypt.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https

  nginx:
    build: services/nginx/
    container_name: nginx-internal
    env_file: .env
    restart: unless-stopped
    expose:
      - "80"
    networks:
      - network
    volumes:
      - wordpress-data:/var/www/wordpress
    labels:
      - traefik.enable=true
      - traefik.http.routers.nginx.rule=Host(`equancy-cloud-one.duckdns.org`)
      - traefik.http.routers.nginx.entrypoints=websecure
      - traefik.http.routers.nginx.tls.certresolver=letsencrypt
      - traefik.http.services.nginx.loadbalancer.server.port=80

  mariadb:
    build: services/mariadb
    container_name: mariadb
    env_file: .env
    restart: unless-stopped
    expose:
      - 3306
    networks:
      - network
    volumes:
      - mariadb-data:/var/lib/mysql

  wordpress:
    build: services/wordpress/
    container_name: wordpress
    env_file: .env
    restart: unless-stopped
    expose:
      - 9000
    networks:
      - network
    volumes:
      - wordpress-data:/var/www/wordpress

  phpmyadmin:
    build: services/phpmyadmin/
    container_name: phpmyadmin
    env_file: .env
    restart: unless-stopped
    ports:
      - 8080:80
    networks:
      - network
    depends_on:
      - mariadb


networks:
  network:
    driver: bridge

volumes:
  mariadb-data:
    driver: local
    driver_opts:
      type: none
      device: ${DATA_PATH:-./data}/mysql
      o: bind

  wordpress-data:
    driver: local
    driver_opts:
      type: none
      device: ${DATA_PATH:-./data}/wp
      o: bind

  traefik-data:
    driver: local
